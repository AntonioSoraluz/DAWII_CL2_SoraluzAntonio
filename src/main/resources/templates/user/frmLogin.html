<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="container">
	<br>
	<br>
	<br>
	<div class="card">
	    <div class="card-header text-bg mb-3 text-center">
	        Autenticaci√≥n
	    </div>
	    <div class="card-body">
	        <form th:action="@{/auth/login}" method="post">
	            <div class="mb-3">
	                <label for="nomusuario" class="form-label">Usuario:</label>
	                <input maxlength="15" type="text" class="form-control"
	                       name="nomusuario" id="nomusuario">
	            </div>
	            <div class="mb-3">
	                <label for="password" class="form-label">Password:</label>
	                <input maxlength="15" type="password" class="form-control"
	                       name="password" id="password">
	            </div>
	            <div class="text-center">
	            <button type="submit" id="btningresar" class="btn btn-primary">
	                <i class="fas fa-save"></i>
	                Iniciar Sesion</button>
	            <a class="btn btn-info" th:href="@{/auth/registrar}"
	               role="button">Crearse una cuenta</a>
	            </div>
	        </form>
	    </div>
	</div>
</div>
</body>
</html>
