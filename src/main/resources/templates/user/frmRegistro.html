<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="container">
	<br>
	<br>
	<br>
	<div class="card">
	    <div class="card-header text-bg mb-3 text-center">
	        Registro de Usuarios
	    </div>
	    <div class="card-body">
	        <form class="user needs-validation" th:action="@{/auth/registrarUsuario}" method="post" id="formulario" novalidate>
	            <div class="form-group mb-3">
	                <label for="nombres" class="form-label">Nombres:</label>
	                <input type="text" class="form-control"
	                       name="nombres" id="nombres" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{2,30}">
	                <div class="invalid-feedback">Ingrese los nombres correctamente.</div>
	            </div>
	            <div class="form-group mb-3">
	                <label for="apellidos" class="form-label">Apellidos:</label>
	                <input type="text" class="form-control"
	                       name="apellidos" id="apellidos" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{2,30}">
	                <div class="invalid-feedback">Ingrese los apellidos correctamente.</div>
	            </div>
	            <div class="form-group mb-3">
	                <label for="nomusuario" class="form-label">Usuario:</label>
	                <input maxlength="25" type="text" class="form-control"
	                       name="nomusuario" id="nomusuario" required>
	                <div class="invalid-feedback">Ingrese un usuario. Máx 25 caracteres.</div>
	            </div>
	            <div class="form-group mb-3">
	                <label for="email" class="form-label">Email:</label>
	                <input maxlength="30" type="text" class="form-control"
	                       name="email" id="email" required>
	                <div class="invalid-feedback">Ingrese un email.</div>
	            </div>
	            <div class="form-group mb-3">
	                <label for="password" class="form-label">Password:</label>
	                <input maxlength="20" type="password" class="form-control"
	                       name="password" id="password" required>
	                <div class="invalid-feedback">Ingrese un password.</div>
	            </div>
	            <div class="text-center">
	            <button type="submit" id="btnregistrar" class="btn btn-success btn-block">
	                <i class="fas fa-save"></i>
	                Registrarse</button>
	            <a class="btn btn-primary" th:href="@{/auth/login}">Regresar al Login</a>
	            </div>
	        </form>
	    </div>
	</div>
</div>
</body>
<script type="text/javascript">
(() => {
	  'use strict'

	  const forms = document.querySelectorAll('.needs-validation')

	  Array.from(forms).forEach(form => {
	    form.addEventListener('submit', event => {
	      if (!form.checkValidity()) {
	        event.preventDefault()
	        event.stopPropagation()
	      }

	      form.classList.add('was-validated')
	    }, false)
	  })
	})()
</script>
</html>
